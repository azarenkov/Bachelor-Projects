<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task A - MetaMask & Smart Contract Interaction</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 800px;
                width: 100%;
                padding: 40px;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 2rem;
            }

            .subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 0.9rem;
            }

            .section {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
            }

            .section h2 {
                color: #495057;
                font-size: 1.2rem;
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .status-dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #dc3545;
                display: inline-block;
            }

            .status-dot.connected {
                background: #28a745;
                box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            }

            button {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                background: #6c757d;
                cursor: not-allowed;
                box-shadow: none;
            }

            .info-box {
                background: white;
                border-radius: 8px;
                padding: 15px;
                margin-top: 15px;
                word-break: break-all;
            }

            .info-label {
                color: #6c757d;
                font-size: 0.85rem;
                font-weight: 600;
                text-transform: uppercase;
                margin-bottom: 5px;
                letter-spacing: 0.5px;
            }

            .info-value {
                color: #212529;
                font-size: 1rem;
                font-family: "Courier New", monospace;
                background: #f8f9fa;
                padding: 10px;
                border-radius: 5px;
                margin-top: 5px;
            }

            .error {
                background: #f8d7da;
                color: #721c24;
                padding: 12px;
                border-radius: 8px;
                margin-top: 15px;
                border: 1px solid #f5c6cb;
            }

            .success {
                background: #d4edda;
                color: #155724;
                padding: 12px;
                border-radius: 8px;
                margin-top: 15px;
                border: 1px solid #c3e6cb;
            }

            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                vertical-align: middle;
                margin-left: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .button-group {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .input-group {
                margin-top: 15px;
            }

            .input-group label {
                display: block;
                color: #495057;
                font-weight: 600;
                margin-bottom: 8px;
                font-size: 0.9rem;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                font-size: 1rem;
                font-family: "Courier New", monospace;
                transition: border-color 0.3s ease;
            }

            .input-group input:focus {
                outline: none;
                border-color: #667eea;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 15px;
            }

            .card {
                background: white;
                border-radius: 8px;
                padding: 15px;
                text-align: center;
            }

            .card-value {
                font-size: 1.5rem;
                font-weight: 700;
                color: #667eea;
                margin-top: 10px;
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                color: #6c757d;
                font-size: 0.85rem;
            }

            .icon {
                font-size: 1.5rem;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸ¦Š Task A - MetaMask & Smart Contract Interaction</h1>
            <p class="subtitle">
                Connect to MetaMask and interact with a deployed SimpleToken
                smart contract
            </p>

            <!-- MetaMask Connection Section -->
            <div class="section">
                <h2>
                    <span class="status-dot" id="connectionStatus"></span>
                    MetaMask Connection
                </h2>
                <button id="connectBtn" onclick="connectMetaMask()">
                    Connect to MetaMask
                </button>
                <div id="accountInfo"></div>
            </div>

            <!-- Contract Configuration Section -->
            <div class="section">
                <h2>ðŸ“„ Contract Configuration</h2>
                <div class="input-group">
                    <label for="contractAddress">Contract Address:</label>
                    <input
                        type="text"
                        id="contractAddress"
                        placeholder="0x..."
                        value=""
                    />
                </div>
                <button onclick="initializeContract()" style="margin-top: 15px">
                    Initialize Contract
                </button>
                <div id="contractInfo"></div>
            </div>

            <!-- Contract Interaction Section -->
            <div class="section">
                <h2>ðŸ”„ Contract Interaction</h2>
                <div class="button-group">
                    <button onclick="readTokenInfo()" id="readInfoBtn" disabled>
                        Read Token Info
                    </button>
                    <button
                        onclick="checkBalance()"
                        id="checkBalanceBtn"
                        disabled
                    >
                        Check My Balance
                    </button>
                    <button
                        onclick="getTotalSupply()"
                        id="totalSupplyBtn"
                        disabled
                    >
                        Get Total Supply
                    </button>
                </div>
                <div id="contractData"></div>
            </div>

            <div class="footer">
                Built with Ethers.js v6 | Task A - Blockchain Assignment 3
            </div>
        </div>

        <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

        <script src="app.js"></script>
    </body>
</html>
